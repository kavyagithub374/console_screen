<html>
    <head>

        <title>
          Working On Console  Screen
        </title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>
            Working With Console Screen
        </h1>
        <script>
            console.log("My Name Is Karthikeya");
            console.log("Hi I Am Working On Console Screen");

            var first_name="Karthikeya ";
            console.log(first_name);
            var last_name="Bommisetty ";
            console.log(last_name);
            var full_name= first_name.concat(last_name);
            console.log(full_name);
            var length_name=full_name.length;
            console.log(length_name);
            var brother_name="My name is Deepesh ";
            console.log(brother_name);
            var ybrother_name=brother_name.replace("My","His");
            console.log(ybrother_name);
            var upercase_name="KARTHIKEYA";
            console.log(upercase_name);
            var upper_lower_case=upercase_name.toLowerCase();
            console.log(upper_lower_case);
            var lower_upper_case=upper_lower_case.toUpperCase();
            console.log(lower_upper_case);
            var square_root=Math.sqrt(4);
            console.log(square_root);
            var power=Math.pow(7,3);
            console.log(power);
            var max_num=Math.max(1,600);
            console.log(max_num);
            var min_num=Math.min(31,1000);
            console.log(min_num);
            
        </script>  
    </body>
</html>
